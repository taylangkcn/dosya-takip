                <div class="col-lg-12">

                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">                  
                            <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for=""  class="col-md-2 control-label">Resim</label>
                                    <div class="col-md-10">
                                        <input type="file" id="" name="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-md-2 control-label">Başlık</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="" name="baslik" placeholder="Başlık Giriniz" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-md-2 control-label">İçerik</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" name="" placeholder="Sayfa İçeriğini Giriniz" rows="12"></textarea>
                                    </div>
                                </div> 
                                
                                <div class="form-group">
                                    <label for="" class="col-md-2 control-label">Özet</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" name="" placeholder="Sayfa Özeti Giriniz" rows="3" maxlength="160"></textarea>
                                    </div>
                                </div> 

                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="submit" class="btn btn-primary" name=""><i class="fa fa-check-square-o"></i> Kaydet</button>
                                        <button type="reset" class="btn btn-default"><i class="fa fa-eraser"></i> Temizle</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
